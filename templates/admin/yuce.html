        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <body style="height: 500px; margin: 0 auto;margin-left:20px">
        <br/>
        <p><a href="#" onclick="total_radiation()">Total_radiation</a> &nbsp;
    <a href="#" onclick="direct_radiation()">Direct_radiation</a>&nbsp;
    <a href="#" onclick="diffuse_radiation()">Diffuse_radiation</a>
    <a href="#" onclick="Temperature()">Temperature</a>&nbsp;
    <a href="#" onclick="Pressure()">Pressure</a>&nbsp;
    <a href="#" onclick="Humidity()">Humidity</a>&nbsp;
    <a href="#" onclick="Actual_power()">Actual_power</a>&nbsp;

        </p>
        <div id="container" style="height: 500px;width:100%;float:left;"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

        <!-- Uncomment this line if you want to dataTool extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/extension/dataTool.min.js"></script>
        -->
        <!-- Uncomment this line if you want to use gl extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
        -->
        <!-- Uncomment this line if you want to echarts-stat extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat@latest/dist/ecStat.min.js"></script>
        -->
        <!-- Uncomment this line if you want to use map
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/map/js/china.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/map/js/world.js"></script>
        -->
        <!-- Uncomment these two lines if you want to use bmap extension
        <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=<Your Key Here>"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/extension/bmap.min.js"></script>
        -->
<script type="text/javascript">
    function total_radiation(){
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);


    var option = {
        title: {
            text: 'Total_radiation预测图                                 预测值：{{ Total_radiation_count_1 | safe }}',
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [
            {
                type: 'category',
                data: {{Temperature_name | safe}},
                axisTick: {
                    alignWithLabel: true
                }
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
         legend: {
            show: true,
          },
        series: [
            {
                name: '预测Total_radiation',
                type: 'line',
                barWidth: '60%',
                data: {{Total_radiation_count | safe}},
            },
            {
                name: '实际Total_radiation',
                type: 'line',
                barWidth: '60%',
                data: {{Total_radiation_count_2 | safe}},
            },
        ]
    };

    if (option && typeof option === 'object') {
        myChart.setOption(option);
    }
    }

</script>
